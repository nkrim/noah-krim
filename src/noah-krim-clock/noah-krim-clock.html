<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="./webgl/clockgl.html">

<dom-module id="noah-krim-clock">
	<template>
		<style>
			:host {
				display: block;
			}

			#canvas {
				height: 480px;
				width: 640px;
			}
		</style>

		<canvas id="canvas"></canvas>
		
	</template>
	<script>
		Polymer({
			is: 'noah-krim-clock',

			/** 
				Public functions
			*/
			start: function() {
				clockgl.start(this.$.canvas);
			},
		});
	</script>
</dom-module>
